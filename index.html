<html lang="en">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function useState(num){
        function updateNum(value){
          num = value;
        }
        return [num,updateNum]
      }
      console.log(useState(5));
      const [count,setCount] = useState(10);
      console.log(count)
      console.log(setCount)
    </script>
  </body>
